<div *ngIf="user.uid | async as uid; else login">

    <router-outlet></router-outlet>
</div>



<ng-template #login>
    <div class="container" *ngIf="this.logInCheck==true">
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="margin-top: 100px;    margin-top: 100px;
      width: 500px;
      height: 359px;">
                <div class="card-header">
                    <span><img src="assets/img/favicon.png" style="height: 82px; margin-left: 193px;"> </span>
                    <h3 style="text-align: left; margin-top: 20px; margin-left: 15px;">Login</h3>
                    <!-- <div class="d-flex justify-content-centre social_icon">
                         <span><i class="fab fa-facebook-square"></i></span> -->
                        <!-- <span><a class="fab fa-google-plus-square" (click)="user.googleLogin()"></a></span> -->
                        <!-- <span><i class="fab fa-twitter-square"></i></span> -->
                    <!-- </div> -->
                </div>
                <div class="card-body" style="color: black;">
                    <form>
                        <div class="input-group form-group" style="max-width: 350px; margin-left: 50px;">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" [placeholder]="email" (keyup)="emailGet($event)" />
                        </div>
                        <div class="input-group form-group" style="max-width: 350px; margin-left: 50px;">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" [placeholder]="password" (keyup)="passGet($event)">
                        </div>

                        <div class="form-group">
                            <button (click)="logIn()" class="btn float-center login_btn" style="width: 150px; color: #4CAF50; margin-left: 175px;">Login</button>
                            

                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </div>
</ng-template>


<div *ngIf="this.signInCheck==true">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="margin-top: 100px;    margin-top: 100px;
      width: 500px;
      height: 359px;">
                <div class="card-header">
                    <span><img src="assets/img/favicon.png" style="height: 42px;
      margin-left: 216px;"> </span>
                    <!-- <h3 style="    text-align: center;">Register</h3> -->
                    <div class="d-flex justify-content-centre social_icon">
                        <!-- <span><i class="fab fa-facebook-square"></i></span> -->
                        <span><a class="fab fa-google-plus-square" (click)="user.googleLogin()"></a></span>
                        <!-- <span><i class="fab fa-twitter-square"></i></span> -->
                    </div>
                </div>
                <div class="card-body" style="color: black;">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" [placeholder]="email" (keyup)="emailGet($event)" />
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" [placeholder]="password" (keyup)="passGet($event)">
                        </div>

                        <div class="form-group">
                            <!-- <button (click)="signUp()" class="btn float-right login_btn" style="    width: 150px;">Register</button> -->
                            <a class="float-left " (click)="gotoLogin()" style="    color: white;margin: 11px;" routerLink="/signup">Log
                in</a>



                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
